services:
  - type: web
    name: tg-participate-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: MODE
        value: webhook
      - key: WEBHOOK_URL
        sync: false